<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"  href="Assets/style.css" />  
    
    <title>Study Guide Quiz</title>
  </head>
  <body>
     <!--Possible new start button  -->
    <div></div>
    <!-- Div to hold our link to high scores -->
    <div id="high-scores"> </div>
    <!-- Div to hold our timer -->
    <div id="timer"></div>
    <!-- Wrapper div to hold the rest of the content on our screen -->

    <!-- Possible info or instruction box -->
    <div></div>

    <div class="container">
      <!-- Div for the questions, possibly change to example quiz box styling -->
      <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-btn" class="btn-grid">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
      </div>
      <!-- possibly change to Quit and Restart -->
      <div class="controls">
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
      </div>
      <!-- Div for the end screen -->
      <div id="end-screen"></div>
      <!-- Div to dynamically display feedback to the user -->
    </div>
    
    
    <script src="Assets/script.js"></script>
  </body>
</html>
