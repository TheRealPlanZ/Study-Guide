<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Assets/style.css">  
    <script src="/Assets/script.js"></script>
    <title>Study Guide Quiz</title>
  </head>
  <body>
    <!-- Div to hold our link to high scores -->
    <div id="high-scores">
      <!-- <h2>High Score</h2> -->
    </div>
    <!-- Div to hold our timer -->
    <div id="timer"></div>
    <!-- Wrapper div to hold the rest of the content on our screen -->
    <div class="container">
   <!-- Div for the questions -->
      <div id="question-container" class="hide">
        <div id="question">Question</div>
          <div id="answer-btn" class="btn-grid">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
          </div>
        </div>
        <div class="controls">
          <button id="start-btn" class="start-btn btn">Start</button>
          <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
      <!-- Div for the end screen -->
      <div id="end-screen"></div>
      <!-- Div to dynamically display feedback to the user -->
    </div>
 
 
  </body>
</html>
