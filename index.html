<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Study Guide</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="start-container">
      <h1>Welcome to the Quiz</h1>
      <button id="start-button" class="btn">Start</button>
      <button id="highscores-button" class="btn">High Scores</button>
    </div>

    <div id="quiz-container" class="hide">
      <div id="timer"></div>
      <div id="question-container">
        <div id="question"></div>
        <div id="answer-buttons"></div>
      </div>
    </div>

    <div id="end-container" class="hide">
      <h2>All done!</h2>
      <p>Your final score is <span id="final-score"></span>.</p>
      <form id="score-form">
        <label for="initials">Enter initials:</label>
        <input type="text" id="initials" name="initials" maxlength="3" />
        <button type="submit" id="submit-button" class="btn">Submit</button>
      </form>
    </div>

    <div class="highscores hide">
      <h2>High Scores</h2>
      <ul id="scores-list"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
